<!-- Home carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img class="d-block w-100" src="./assets/Carousels/Carousel1.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>iPhone</h5>
        <p>...</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Carousels/Carousel2.jpg" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Aloe vera</h5>
        <p>...</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./assets/Carousels/Carousel3.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Dell</h5>
        <p>...</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- Home Products  Cards-->


<div class="container">
  <div class="row">
    <div class="col-md-3 my-5 " *ngFor="let card of cards">
      <div class="column">
      <div class="card">
        <img [src]="card.img" alt="Card image cap">
        <div class="card-body">
          <div class="card-title">
            <h4>{{card.title}}</h4>
          </div>

          <div>
            {{card.description}}
          </div>

          <button type="button" class="btn btn-primary ">{{card.buttonText}}</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
